<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>
<body>
        <header>

        </header>

        <main class="container">
            <section class="section_one">
                <h1>Calculadora de Índice de Massa Corporal | IMC</h1>
                Digite seu peso (KG): 
                <input type="number" id="peso" name="peso" value="" placeholder="Ex.: 80"><br>

                Digite qual sua altura (M): <input type="number" name="altura" id="altura" value="" placeholder="Ex.: 1,80"><br>

                <button type="submit" onclick="calcular_imc()">Calcular</button>

            </section>
            <section class="section_two">
                <h2>Resultado</h2>
                O seu IMC é: <input type="text" id="valorFinal"><br>
                
                Sua classificação está em: <input type="text" name="classificação" id="classificação">
            </section>



            
        </main>

        <footer>

        </footer>
        <script src="main.js"></script>
</body>
</html>
