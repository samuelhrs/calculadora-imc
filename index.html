<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body>
        <header>

        </header>

        <main class="container">
            <section class="section_one">
                <h1>Calculadora de Índice de Massa Corporal | IMC</h1>
                <p>Digite seu peso (KG): <input type="number" id="peso" name="peso" value="" placeholder="Ex.: 80" required></p><br>

                <p>Digite qual sua altura (M): <input type="number" name="altura" id="altura" value="" placeholder="Ex.: 1,80" required></p><br>

                <button type="submit" onclick="calcular_imc()">Calcular</button>
                <button type="reset" id="reset" onclick="reset()">Apagar</button>

            </section>
            <section class="section_two">
                <h2 class="title_result">Resultado</h2>
                <p class="result">Seu IMC é de:</p><br> 
                <label for="" id="resultado_imc" class="result"></label>
            </section>    
        </main>

        <footer>

        </footer>
        <script src="main.js"></script>
</body>
</html>
